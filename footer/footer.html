<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="footer.css" type="text/css" />
  </head>

  <body>
    <style>
      @font-face {
        font-family: customfont;
        src: url(fonts/Poppins-Regular.ttf);
      }
    </style>
    <center>
      <div class="container">
        <div class="topleft">
          <br />
          <div class="image">
            <img src="./topleft.svg" />
            <p style="font-family: customfont; font-size: 17px; color: #fff">
              <b>Search</b>
            </p>
            <br />
          </div>

          <button class="custom-btn">SEO/Google Ads</button><br /><br />
          <button class="custom-btn">Youtube Ads</button><br /><br />
          <button class="custom-btn">Google shopping</button>
        </div>
        <div class="topmiddle">
          <br />
          <div class="image">
            <img src="./topmid.svg" />
            <p style="font-family: customfont; font-size: 17px; color: #fff">
              <b>CRO</b>
            </p>
            <br />
          </div>
          <button class="custom-btn1">Analysis</button><br /><br />
          <button class="custom-btn1">Multi variant testing</button><br /><br />
          <button class="custom-btn1">Landing pages</button>
        </div>
        <div class="topright">
          <br />
          <div class="image">
            <img src="./topright.svg" />
            <p style="font-family: customfont; font-size: 17px; color: #fff">
              <b>Social Media</b>
            </p>
            <br />
          </div>
          <form action="https://www.facebook.com" target="_blank">
            <button class="custom-btn2">Facebook</button><br /><br />
          </form>
          <form action="https://www.linkedin.com" target="_blank">
            <button class="custom-btn2">Linkedin</button><br /><br />
          </form>
          <form action="https://www.tiktok.com" target="_blank">
            <button class="custom-btn2">Tik Tok</button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="bottomleft">
          <br />
          <div class="image">
            <img src="./bottomleft.svg" />
            <p style="font-family: customfont; font-size: 17px; color: #485258">
              <b>Other services</b>
            </p>
            <br />
          </div>
          <button class="custom-btn3">Marketing</button><br /><br />
          <button class="custom-btn3">Digital tools</button><br /><br />
          <button class="custom-btn3">Banner advertising</button>
        </div>
        <div class="bottomright">
          <br />
          <p class="paragraph" style="font-size: 17px">
            <b
              >Do you want to increase your <br />
              sales and reach your goals?</b
            >
          </p>
          <p class="paragraph" style="font-size: 13px">
            Schedule a free, no-obligation conversation wtih<br />one of our
            experts to quickly improve the results of<br />your business.
          </p>
          <button class="btn"><b>Book a conversation</b></button>
        </div>
      </div>
    </center>
  </body>
</html>

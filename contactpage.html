<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="img/contacticon.jpg" type="image/icon type" />
    <link rel="stylesheet" href="contactpage.css" />
  </head>
  <style>
    @font-face {
      font-family: customfont;
      src: url(fonts/ZillaSlab.ttf);
    }
    body {
      background-image: url("img/contactpagebackground.avif");
      background-repeat: no-repeat;
      background-size: 100%;
    }
  </style>
  <body>
    <div class="container">
      <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="#">About</a>
        <a href="contactpage.html">Contact</a>
      </div>

      <div class="sa">
        <div class="contactus">
          <p class="send">Send us a message</p>
          <input
            style="position: relative; left: 50px; top: 25px"
            type="text"
            class="text"
            placeholder="Your name"
          />
          <input
            style="position: relative; left: 100px; top: 25px"
            type="text"
            class="text"
            placeholder="Your surname"
          />
          <input
            style="position: relative; left: 50px; top: 75px"
            type="email"
            class="text"
            placeholder="Your e-mail"
          />
          <input
            style="position: relative; left: 100px; top: 75px"
            type="text"
            class="text"
            placeholder="Your phone number"
          />
          <textarea
            rows="4"
            cols="50"
            placeholder="Please enter your message here"
          ></textarea>
          <button class="sendmsg">SEND MESSAGE</button>
        </div>
        <div class="contactinfo">
          <p class="cntctinformation">Contact Information</p>
          <p class="friend">
            Hello, Friend!<br />
            We're here to help and answer any <br />questions you might have. We
            look <br />forward to hearing from you :)
          </p>
          <img class="icons" src="img/location.png" />
          <p class="infos">Rheasilvia, Dreaming City</p>
          <img class="icons" src="img/phone.png" />
          <p class="infos">0 (555) 555 5555</p>
          <img class="icons" src="img/mail.png" />
          <p class="infos">enginutku2@gmail.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
